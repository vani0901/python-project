<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Recommendation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/crop.css') }}">
</head>
<body>
    <h1>Crop Recommendation System</h1>
    <form id="cropForm" action="/predict" method="POST">
        <div>
            <label for="N"> What is the range N (Nitrogen)(mg/kg):</label>
            <select id="N" name="N" required>
                <option value="">Select Range</option>
                <option value="0-10">0-10</option>
                <option value="10-20">10-20</option>
                <option value="20-30">20-30</option>
                <option value="30-40">30-40</option>
                <option value="40-50">40-50</option>
                <option value="50-60">50-60</option>
                <option value="60-70">60-70</option>
                <option value="70-80">70-80</option>
                <option value="80-90">80-90</option>
                <option value="90-100">90-100</option>
                <option value="100-110">100-110</option>
                <option value="110-120">110-120</option>
                <option value="120-130">120-130</option>
                <option value="130-140">130-140</option>
            </select>
        </div>

        <div>
            <label for="P">What is the range of P (Phosphorus)(ppm):</label>
            <select id="P" name="P" required>
                <option value="">Select Range</option>
                <option value="5.0-15.0">5.0-15.0</option>
                <option value="15.1-25.0">15.1-25.0</option>
                <option value="25.1-35.0">25.1-35.0</option>
                <option value="35.1-45.0">35.1-45.0</option>
                <option value="45.1-55.0">45.1-55.0</option>
                <option value="55.1-65.0">55.1-65.0</option>
                <option value="65.1-75.0">65.1-75.0</option>
                <option value="75.1-85.0">75.1-85.0</option>
                <option value="85.1-95.0">85.1-95.0</option>
                <option value="95.1-105.0">95.1-105.0</option>
                <option value="105.1-115.0">105.1-115.0</option>
                <option value="115.1-125.0">115.1-125.0</option>
                <option value="125.1-128.0">125.1-128.0</option>
            </select>
        </div>

        <div>
            <label for="K">What is the range of K (Potassium)(mg/kg):</label>
            <select id="K" name="K" required>
                <option value="">Select Range</option>
                <option value="5-15">5-15</option>
                <option value="15.1-25.0">15.1-25.0</option>
                <option value="25.1-35.0">25.1-35.0</option>
                <option value="35.1-45.0">35.1-45.0</option>
                <option value="45.1-55.0">45.1-55.0</option>
                <option value="55.1-65.0">55.1-65.0</option>
                <option value="65.1-75.0">65.1-75.0</option>
                <option value="75.1-85.0">75.1-85.0</option>
                <option value="85.1-92.5">85.1-92.5</option>
            </select>
        </div>

        <div>
            <label for="temperature">What is the range of the Temperature (Â°C):</label>
            <select id="temperature" name="temperature" required>
                <option value="">Select Range</option>
                <option value="14-18">14-18</option>
                <option value="18.1-22">18.1-22</option>
                <option value="22.1-26">22.1-26</option>
                <option value="26.1-30">26.1-30</option>
                <option value="30.1-34">30.1-34</option>
                <option value="34.1-37.2">34.1-37.2</option>
            </select>
        </div>

        <div>
            <label for="humidity">What is the range of Humidity (%):</label>
            <select id="humidity" name="humidity" required>
                <option value="">Select Range</option>
                <option value="15.7-30">15.7-30</option>
                <option value="30.1-45">30.1-45</option>
                <option value="45.1-60">45.1-60</option>
                <option value="60.1-75">60.1-75</option>
                <option value="75.1-90">75.1-90</option>
                <option value="90.1-99.9">90.1-99.9</option>
            </select>
        </div>

        <div>
            <label for="ph">What is the range of pH:</label>
            <select id="ph" name="ph" required>
                <option value="">Select Range</option>
                <option value="4.5-5.0">4.5-5.0</option>
                <option value="5.1-5.5">5.1-5.5</option>
                <option value="5.6-6.0">5.6-6.0</option>
                <option value="6.1-6.5">6.1-6.5</option>
                <option value="6.6-7.0">6.6-7.0</option>
                <option value="7.1-7.5">7.1-7.5</option>
                <option value="7.6-8.0">7.6-8.0</option>
                <option value="8.1-8.3">8.1-8.3</option>
            </select>
        </div>

        <div>
            <label for="rainfall">What is the range of Rainfall (mm):</label>
            <select id="rainfall" name="rainfall" required>
                <option value="">Select Range</option>
                <option value="0-50">0-50</option>
                <option value="51-100">51-100</option>
                <option value="101-150">101-150</option>
                <option value="151-200">151-200</option>
                <option value="201-213">201-213</option>
            </select>
        </div>

        <input type="submit" value="Recommend">
    </form>

</body>
</html>
